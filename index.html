<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href=
   "https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

  <body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
               
        <section class="score-panel">
                  
        	<ul class="stars">
        		<li><i class="fa fa-star first-star"></i></li>
        		<li><i class="fa fa-star second-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                    	</ul>

          <span class="timer">0:00</span>
          
          
        	<span class="moves">0</span> Moves
           
          <div class="restart">
        		<i class="fas fa-redo"></i>
            </div>
                       
        </section>
        
        <ul class="deck" >
           <li class="card">
            <i class="fas fa-glass-martini"></i>
            </li>
            <li class="card">
             <i class="fa fa-life-ring"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-cloud"></i>
            </li>
            <li class="card">
                <i class="fa fa-bug"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fas fa-sun"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fas fa-glass-martini"></i>
            </li>
            <li class="card">
                <i class="fa fa-camera"></i>
            </li>
            <li class="card">
                <i class="fas fa-sun"></i>
            </li>
            <li class="card">
                <i class="fa fa-camera"></i>               
            </li>
            <li class="card">
                <i class="fa fa-cloud"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
             <i class="fa fa-life-ring"></i>
            </li>
            <li class="card">
                <i class="fa fa-bug"></i>
            </li>
            </ul>
              </div>
  
<div class='modal-box hide'>
        
  <div class='modal-content'>
    <div class = 'modal-header'>
             
        <h1>You've Won!</h1>
        <span class = 'close'></span>
      </div>
      <h2> The Crowd is Going Wild!</h2>
        <p> Star Rating:
            <i class="fa fa-star first-star"></i>
                  <i class="fa fa-star second-star"></i>
                  <i class="fa fa-star"></i>
        </p>
        <p>You made
          <span id='modal-moves'></span> moves</p>
        <p>in:
          <span id='modal-time'></span>
        </p>
        <div class='modal-buttons'>
                <button class="playAgainBtn">Start Game</button>
                </div>
            </div>
          </div>
          
               
<script src="js/app.js"></script>
</body>
</html>
